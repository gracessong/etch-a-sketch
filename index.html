<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf=8">
    <title>Etch-a-Sketch Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame">
        <div id="header">
            <div id="title">Etch-a-Sketch</div>
            <div id="gridcontainer">
                <div id="grid"></div>
            </div>
        </div>
        <div id="knobs">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div id="palette">
        <input type="color" id="favcolor" name="favcolor" value="#000000">
        <button class="grid-size">GRID SCALE</button>
        <button class="go-crazy">GO CRAZY</button>
        <button class="delete-grid">CLEAR</button>
    </div>
</body>
</html>
